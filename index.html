<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;800&display=swap" rel="stylesheet">
</head>
<body>
<main>
  <div class="container">
    <div class="upper-section">
      <img src="./images/illustration-hero.svg" alt="" class="music">
    </div>
    <div class="lower-section">
    <h3> Order Summary</h3>

  <p class="info">
    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

  <div class="payment">
    <div class="annual">
      <img src="./images/icon-music.svg" alt="">
      <div class="plan">
       <span class="plan"> Annual Plan</span> 
      <span class="pay">$59.99/year</span>      
      </div>
    </div>
  <a href="#">Change</a>
  </div>
  

  <button class="proceed">Proceed to Payment</button>
  <a  class="cancel" href="#">Cancel Order</a>  
    </div>
  </div>
</main>
 
  
</body>
</html>
